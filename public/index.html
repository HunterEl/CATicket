<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>CA Setup</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">CA Setup</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Community Action</h1>
      <div class="row center">
        <h5 class="header col s12 light">Quick start for Community Action Locations</h5>
      </div>


      <div class="row center">
       <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="site_name" type="text" class="validate">
          <label for="site_name">Site Name</label>
        </div>
        <div class="input-field col s6">
          <input id="location" type="text" class="validate">
          <label for="location">Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Comments</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="contact_name" type="text" class="validate">
          <label for="contact_name">Contact Name</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" type="text" class="validate">
          <label for="phone">Contact Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
       <div class="col s9 m4">
          <div class="card">
            <div class="card-image">
              <img src="images/hunter.jpg">
              <span class="card-title">This is Hunter</span>
            </div>
            <div class="card-content">
              <p>How handsome am I?</p>
            </div>
          </div>
        </div>
       <div class="col s3 m3">
       <br/><br/><br/><br/><br/>
      <p class="range-field">
      <input type="range" id="test5" min="0" max="10" />
      </p>
      </div>
        </div>
       <div class="row">
       <div class="col s6 m4">
       <p>Will you require training at your site?</p>
        <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>
  </div>
  </div>

     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
  </button>
    </form>
  </div>
      </div>
      <br><br>

    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  </body>
  </html>
